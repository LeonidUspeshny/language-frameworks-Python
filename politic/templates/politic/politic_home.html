{% extends 'start/layout.html' %}

{% block title %}Политика на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Политика на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>

                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}

        {# Коментарий #}
    </div>
{% endblock %}
