{% load static %}
<!doctype html>
<html lang="ru-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'start/css/start.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <aside>
        <img src="{% static 'start/img/thumbnail.png' %}" alt="Лого яблока">
        <span class="logo">Главная</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'start' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> О себе</li></a>
            <a href=""><li><i class="fas fa-phone-volume"></i> Контакты</li></a>
            <a href="{% url 'Home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock%}
    </main>

</body>
</html>
